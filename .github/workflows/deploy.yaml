name: Deploy to server

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest

    env:
      NAME: CodigoFacilito

    steps:
      - name: Hola Mundo
        run: echo "Hola $NAME"

  second_job:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: first_job
    runs-on: ubuntu-latest
    steps:
      - name: Mostrar Rama
        if: true
        run: 'echo "Rama: ${{github.ref}}"'

