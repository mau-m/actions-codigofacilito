name: Deploy to server

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest

    env:
      NAME: CodigoFacilito

    steps:
      - name: Working dir
        run: ls -la

      - name: Action
        run: actions/checkout@v4

      - name: Working dir after action
        run: ls -la

  second_job:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: first_job
    runs-on: ubuntu-latest
    steps:
      - name: Mostrar Rama
        if: true
        run: 'echo "Rama: ${{github.ref}}"'

